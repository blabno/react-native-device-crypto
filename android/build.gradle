buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:4.1.2'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('DeviceCrypto_compileSdkVersion', 30)
    buildToolsVersion safeExtGet('DeviceCrypto_buildToolsVersion', '30.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('DeviceCrypto_minSdkVersion', 24)
        targetSdkVersion safeExtGet('DeviceCrypto_targetSdkVersion', 30)
        buildToolsVersion safeExtGet('DeviceCrypto_buildToolsVersion', '30.0.2')
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.biometric:biometric:1.1.0'
    implementation 'org.bouncycastle:bcpkix-jdk15to18:1.68'

    testImplementation 'junit:junit:4.13.2'

    androidTestImplementation 'androidx.test:core:1.4.0' ;
    androidTestImplementation 'androidx.test:runner:1.4.0';
    androidTestImplementation 'androidx.test:rules:1.4.0' ;
    androidTestImplementation 'androidx.test.ext:junit:1.1.3';
}
